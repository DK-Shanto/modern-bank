<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-6xl font-semibold text-center mt-16 mb-8">Welcome to <span class="text-blue-800">Modern
                Bank</span>
        </h1>
    </header>
    <section class="w-3/4 mx-auto  bg-green-100 px-12">
        <h3 class="pt-8 pb-4 text-2xl font-semibold">Please Login</h3>
        <div>
            <input id="email" class="block mb-4 py-2 border w-3/4 rounded px-2 border-gray-400" type="text"
                placeholder="Type Email here">
            <input id="password" class="block  mb-4 py-2 border w-3/4 rounded px-2 border-gray-400" type="password"
                name="" id="" placeholder="Type password here">
            <button id="submit" class="mb-8 bg-green-600 px-4 py-2 rounded text-white font-semibold">Submit</button>
        </div>
    </section>
    <script src="js/bank.js"></script>
</body>

</html>
