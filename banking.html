<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl font-semibold text-center mt-16 mb-8">Withdraw Some <span class="text-blue-800">CASH</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="">
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-green-300 p-16">
                    <h2 class="text-white text-4xl ">Deposit</h2>
                    <h3 class="text-white text-5xl ">$<span id="old-amount">00</span></h3>
                </div>
                <div class="bg-blue-300 p-16">
                    <h2 class="text-white text-4xl ">Withdraw</h2>
                    <h3 class="text-white text-5xl ">$<span id="old-withdraw">00</span></h3>
                </div>
                <div class="bg-indigo-300 p-16">
                    <h2 class="text-white text-4xl ">Balance</h2>
                    <h3 class="text-white text-5xl ">$<span id="old-balance">1200</span></h3>
                </div>
            </div>
        </section>

        <!-- Withdraw and deposit -->
        <section class="mt-8">
            <div>
                <div class="grid grid-cols-2 gap-8">
                    <div class="bg-green-200 p-8">
                        <h3 class="pt-8 pb-4 text-2xl font-semibold">Please Deposit</h3>
                        <div>
                            <input id="deposit-input" class="block mb-4 py-2 border w-3/4 rounded px-2 border-gray-400"
                                type="text" placeholder="input deposit amount">
                            <button id="deposit-button"
                                class="mb-8 bg-green-600 px-4 py-2 rounded text-white font-semibold">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-pink-200 p-8">
                        <h3 class="pt-8 pb-4 text-2xl font-semibold">Please Withdraw</h3>
                        <div>
                            <input id="withdraw-input" class="block mb-4 py-2 border w-3/4 rounded px-2 border-gray-400"
                                type="text" placeholder="input withdraw amount">
                            <button id="withdraw-button"
                                class="mb-8 bg-green-600 px-4 py-2 rounded text-white font-semibold">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
